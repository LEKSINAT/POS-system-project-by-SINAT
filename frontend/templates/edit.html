<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS SYSTEM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <nav class="nav-bar">
         <div class="navs">
            <img src="{{ url_for('product.serve_img', filename='mian-pos.png') }}" alt="">
            <p>Sinat Store</p>
        </div>
        <li><a href="/"><i class="ri-home-4-line"></i>Dashboard</a></li>
        <li><a href="{{ url_for('product.product_list') }}" id="text"><i class="ri-align-justify"></i>Category</a></li>
        <li><a href="" id="text1"><i class="ri-book-2-line"></i>Sale Process</a></li>
        <li><a href="{{ url_for('receipt.final_receipt') }}"><i class="ri-search-line"></i>Receipt</a></li>
        <li><a href="{{ url_for('product.add_product') }}"><i class="ri-functions"></i>Add Product</a></li>
    </nav>

    <div class="background">
    <div class="edit">
        <h1>Edit Product</h1>
        
        <!-- FORM -->
        <form method="POST" action="{{ url_for('product.edit_product', product_id=product[0]) }}">
            <p>Name:</p> <input type="text" name="name" value="{{ product[1] }}" required>
            <p>Price:</p> <input type="number" step="0.01" name="price" value="{{ product[2] }}" required size="42">
            <p>Stock:</p><input type="number" name="stock" value="{{ product[3] }}" required>
            <input type="submit" value="Update Product">
        </form>
        <br>
        <a href="{{ url_for('product.product_list') }}"><button type="button">Back to Product List</button></a>
    </div>
</div>

</body>

</html>
