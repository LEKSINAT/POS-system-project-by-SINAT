<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS SYSTEM</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <nav class="nav-bar">
        <div class="navs">
            <img src="/img/mian-pos.png" alt="">
            <p>Sinat Store</p>
        </div>
        <li><a href="/"><i class="ri-home-4-line"></i>Dashboard</a></li>
        <li><a href="{{ url_for('product_list') }}" id="text"><i class="ri-align-justify"></i>Category</a></li>
        <li><a href="" id="text1"><i class="ri-book-2-line"></i>Sale Process</a></li>

    </nav>

    <div class="background">
        <div class="edit">
            <h1>Add New Product</h1>
            
            <!-- FORM -->
            <form method="POST" action="{{ url_for('add_product') }}">
                <p>Name:</p> <input type="text" name="name" required>
                <p>Price:</p> <input type="number" step="0.01" name="price" required size="42">
                <p>Stock:</p><input type="number" name="stock" required>
                <input type="submit" value="Add Product">
            </form>
            <br>
            <a href="{{ url_for('product_list') }}"><button type="button">Back to Product List</button></a>
        </div>
    </div>
</body>
