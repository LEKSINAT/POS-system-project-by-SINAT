<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS SYSTEM</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <nav class="nav-bar">
        <p>POS</p>
        <li><a href="/"><i class="ri-home-4-line"></i>Dashboard</a></li>
        <li><a href="{{url_for('product_list')}}" id="text"><i class="ri-align-justify"></i>Category</a></li>
        <li><a href="" id="text1"><i class="ri-book-2-line"></i>Sale Proccess</a></li>
        <li><a href=""><i class="ri-search-line"></i>Receipt</a></li>
        <li><a href=""><i class="ri-functions"></i>Add Product</a></li>
    </nav>
    <div class="content">
        <div class="card">

            <h2 style="text-align:center; font-size: 24px;">Category List</h2>
            <form action="{{ url_for('product_list') }}" method="get" style="margin-bottom: 20px;">
                <input type="text" name="search" placeholder="Search by name or category" value="{{ search or '' }}"
                    style="padding: 8px; width: 250px; border-radius: 5px; border: 1px solid #ccc;">
                <button type="submit"
                    style="padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Search
                </button>
            </form>

            <table>
                <tr>
                    <th>Nb.</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th> Create Date</th>
                    <th>Action</th>
                </tr>
                {% for row in products %}
                <tr>
                    <td>{{ loop.indxe}}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>
                        <a href="/products/edit/{{ row[0] }}" class="btn update" style="background: none;">Edit</a>
                        <!-- <a href="/products/delete/{{ row[0] }}"
                           class="btn delete" style="color: red;"
                           onclick="return confirm('Are you sure you want to delete this product?');">
                           Delete
                        </a> -->
                        <a href="/products/delete/{{ row[0] }}" class="btn delete" style="color: red;"
                            onclick="return confirm('Are you sure you want to delete this product?');">
                            Delete
                        </a>
                    </td>
                </tr>
                    {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
